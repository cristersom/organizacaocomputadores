{% extends 'base.html' %}

{% block body %}
<div class="container mt-3">
    <h1 style="color:#f6613b">Organização de Computadores - Blo.co</h1>
    <h2>A ordenação em publicações em um só lugar!</h2>
    <hr>
    {% for post in posts %}
    <div class="row border mt-4 p-3 meupost">
        <div class="col col-3">
            <div class="image pe-2"><img
                    src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}"
                    class="rounded" width="200"></div>
            <strong>{{ post.autor.username }}</strong>
        </div>
        <div class="col col-9">
             <a class="decoration titulo" href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo }}</h3></a>
            <p>{{ post.corpo }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
